<table class="table table-striped" style="width: 60%;">
    <thead>
        
        <tr style="text-align:left;">
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of employee">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phone}}</td>

        </tr>
    </tbody>
</table>
